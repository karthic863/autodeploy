apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: karthickkb0025/sts-test:latest
        ports:
        - containerPort: 9039
        envFrom:
          - configMapRef:
              name: yaml-overriding-01
      imagePullSecrets:
      - name: registrypullsecret
---
apiVersion: v1
kind: Service
metadata:
  name: demo-service
spec:
  selector:
    app: demo-app
  ports:
    - protocol: "TCP"
      port: 9039
      targetPort: 9039
  type: NodePort
